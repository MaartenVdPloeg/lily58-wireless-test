# Lily58 MiFuny RGB Test Configuration
# Place this in config/lily58.conf

# Encoder support (BEIDE ZIJDEN)
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y

# ====== RGB UNDERGLOW FORCEER AAN ======
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y

# FORCEER RGB AAN BIJ START - ROOD VOOR TEST
CONFIG_ZMK_RGB_UNDERGLOW_ON_START=y
CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=n
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_IDLE=n

# Start met RODE solid color op MAX voor test
CONFIG_ZMK_RGB_UNDERGLOW_EFF_START=0
CONFIG_ZMK_RGB_UNDERGLOW_HUE_START=0
CONFIG_ZMK_RGB_UNDERGLOW_SAT_START=100
CONFIG_ZMK_RGB_UNDERGLOW_BRT_START=100
CONFIG_ZMK_RGB_UNDERGLOW_SPD_START=3

# ====== BLUETOOTH ======
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# ====== POWER ======
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=60

# ====== KEYBOARD NAAM ======
CONFIG_ZMK_KEYBOARD_NAME="Lily58 RGB"

# ====== SYSTEM ======
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048
CONFIG_MAIN_STACK_SIZE=2048

# USB
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_DEVICE_PRODUCT="Lily58 RGB Test"

# ====== DEBUG RGB ======
CONFIG_LED_STRIP=y
CONFIG_ZMK_LED_STRIP=y
