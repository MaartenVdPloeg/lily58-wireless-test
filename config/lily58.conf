# Lily58 MiFuny RGB Configuration
# RGB gaat automatisch aan bij opstarten
# Place this in config/lily58.conf

# Encoder support (BEIDE ZIJDEN)
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Enable both encoders
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y

# ====== RGB UNDERGLOW & PER-KEY CONFIGURATIE ======
# RGB AAN bij opstarten
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y
CONFIG_ZMK_RGB_UNDERGLOW_ON_START=y

# RGB standaard instellingen bij opstarten
CONFIG_ZMK_RGB_UNDERGLOW_EFF_START=2    # Effect: 0=solid, 1=breathe, 2=spectrum, 3=swirl
CONFIG_ZMK_RGB_UNDERGLOW_HUE_START=120  # Kleur: 0=rood, 120=groen, 240=blauw
CONFIG_ZMK_RGB_UNDERGLOW_SAT_START=100  # Verzadiging: 0-100 (100=vol kleur)
CONFIG_ZMK_RGB_UNDERGLOW_BRT_START=50   # Helderheid: 0-100 (50=medium voor test)
CONFIG_ZMK_RGB_UNDERGLOW_SPD_START=3    # Animatie snelheid: 1-5

# Power management voor RGB
CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=y    # MiFuny boards hebben external power control
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_IDLE=n # RGB blijft aan tijdens idle
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_USB_DISCONNECT=n # RGB blijft aan zonder USB

# ====== DISPLAY (OLED) ======
# Uncomment deze regel als je een OLED hebt aangesloten
# CONFIG_ZMK_DISPLAY=y
# CONFIG_ZMK_WIDGET_BATTERY_STATUS_SHOW_PERCENTAGE=y
# CONFIG_ZMK_WIDGET_OUTPUT_STATUS=y

# ====== BLUETOOTH ======
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y

# ====== POWER & BATTERY ======
# Deep sleep na 15 minuten inactiviteit (900000ms)
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# Battery reporting interval
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=60

# ====== KEYBOARD NAAM ======
CONFIG_ZMK_KEYBOARD_NAME="Lily58 RGB"

# ====== SYSTEM SETTINGS ======
# Verhoog stack sizes voor stabiliteit met RGB
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048
CONFIG_MAIN_STACK_SIZE=2048

# USB
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_DEVICE_PRODUCT="Lily58 RGB Keyboard"
